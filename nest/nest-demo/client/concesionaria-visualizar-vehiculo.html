<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Concesionaria</title>
  <link rel="stylesheet" href="css/estilo-concesionaria.css">
</head>

<body>
  <img src="images/icon_concesionaria.png" width="40" height="25" alt="Icono Concesionaria" />
  <h2>Concesionaria</h2>
  <hr>
  <h3>Visualizar Vehículo</h3>
  <hr>
  <br>
  <label for="tipo">Tipo:</label>
  <input type="text" name="" value="" id="tipo" disabled> <br>
  <label for="marca">Marca: </label>
  <input type="text" name="" value="" id="marca" disabled> <br>
  <label for="modelo">Modelo: </label>
  <input type="text" name="" value="" id="modelo" disabled> <br>
  <label for="patente">Patente: </label>
  <input type="text" name="" value="" id="patente" disabled> <br>
  <label for="anio">Año</label>
  <input type="number" name="" value="" id="anio" disabled> <br>
  <label for="precio">Precio: </label>
  <input type="number" name="" value="" id="precio" disabled> <br>
  <label for="capacidadBaul">Cap. de Baúl (lts):</label>
  <input type="number" name="" value="" id="capacidadBaul" disabled> <br>
  <label for="capacidadCarga">Cap. de Carga (Kg):</label>
  <input type="number" name="" value="" id="capacidadCarga" disabled> <br>
  <br>
  <hr>
  <button type="button" id="btnVolver" title="Volver al listado de vehículos" class="mybtn">Volver</button>
  <script src="js/concesionaria-visualizar-vehiculo.js"></script>
</body>

</html>
